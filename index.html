<html>
	<head>
		<title>Ryan's Countdown</title>
		<link rel="stylesheet" href="/countdown/css/countdown.css">
		<link rel="stylesheet" href="/countdown/css/app.css">
		<link href="http://fonts.googleapis.com/css?family=Roboto:Roboto:400,500|Montserrat" rel="stylesheet" type="text/css">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body style="text-align:center;">

    <section id="wrapper" class="clearfix">
      <section id="countdown" class="clearfix">
        <h2>OMFG. Ryan's flight is in</h2>
        <br>
        <br>
        <div class="clock"></div>
	<br>
	<br>
	<i class="fa fa-plane fa-5x"></i>
      </section>
  	</section>    
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
		<script src="/countdown/js/flipclock.js"></script>
		<script src="/countdown/js/moment.js"></script>
		<script type="text/javascript">
			var now = moment();
			var departure = moment("24-10-2014 13:00", "DD-MM-YYYY HH:mm");

			var secondsUntilDeparture = departure.diff(now, 'seconds');
			
			var clock = $('.clock').FlipClock(secondsUntilDeparture, {
				clockFace: 'DailyCounter',
				countdown: true
			});
		</script>
	</body>
</html>

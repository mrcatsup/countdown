<html>
	<head>
		<link rel="stylesheet" href="/countdown/css/countdown.css">
		<link href='http://fonts.googleapis.com/css?family=Pompiere' rel='stylesheet' type='text/css'>
	</head>
	<body style="text-align:center;">
		<div style="width: 100%;text-align: center;position:relative">
		  <div style="width: 50%;margin: 0 auto;position:absolute; top:50%; height:10em; margin-top:-5em">
  			<div style="font-family: 'Pompiere', cursive;text-transform: uppercase;">OMFG</div>
  			<div class="clock"></div>
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
		<script src="/countdown/js/flipclock.js"></script>
		<script src="/countdown/js/moment.js"></script>
		<script type="text/javascript">
			var now = moment();
			var departure = moment("24-10-2014 13:00", "DD-MM-YYYY HH:mm");

			var secondsUntilDeparture = departure.diff(now, 'seconds');
			
			var clock = $('.clock').FlipClock(secondsUntilDeparture, {
				clockFace: 'DailyCounter',
				countdown: true
			});
		</script>
	</body>
</html>

<html>
	<head>
		<link rel="stylesheet" href="/countdown/css/countdown.css">
	</head>
	<body>
		<div class="clock"></div>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
		<script src="/countdown/js/flipclock.js"></script>
		<script src="/countdown/js/moment.js"></script>
		<script type="text/javascript">
			var secondsUntilDeparture = moment({ year :2014, month :10, day :24, hour :13, minute :0}).fromNow().days();
			
			alert(secondsUntilDeparture);
		
			var clock = $('.clock').FlipClock(3600 * 24 * 3, {
				clockFace: 'DailyCounter',
				countdown: true
			});
		</script>
	</body>
</html>
